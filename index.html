            <td><input id="c=" type="button" value="=" ></td>

        <tr>

        </tr>
        <tr>

            <td><input id="c+" class="nums" type="button" value="+"></td>
            <td><input class="nums" type="button" value="("></td>
            
        </tr>
        <tr>
            <td><input id="c*"  class="nums" type="button" value="*"></td>
            <td><input id="c." class="nums" type="button" value="."></td>
            <td><input id="c-" class="nums" type="button" value="-"></td>
            <td><input class="nums" type="button" value=")"></td>
            
        </tr>
    </table>
    <script>
        //for input of numbers and operators
        let btn=Array.from(document.getElementsByClassName("nums"));
        btn.forEach(nums=>
        {nums.addEventListener("click",inputnum) 
        function inputnum(e){
            let currbtn=e.currentTarget;
            let display=document.getElementById("calci");
            display.value+=currbtn.value;
            
        }
    });
    //for calculation

    let cal=document.getElementById("c=");
    cal.addEventListener("click",calculate)
    function calculate(){
      let display=document.getElementById("calci");
        display.value=eval(display.value);
    }

    //for all clear
    let acbtn=document.getElementById("fac");
    acbtn.addEventListener("click",clear);
    function clear(){

     display.value="";
